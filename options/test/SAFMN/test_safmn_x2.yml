name: SAFMN_c36n8_x2
model_type: SRModel
scale: 2
num_gpu: 0 #1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /home/arazin/main/work/huawei_cv/MDRN/datasets/testsets/Set5/HR_mod2
    dataroot_lq: /home/arazin/main/work/huawei_cv/MDRN/datasets/testsets/Set5/X2
    io_backend:
      type: disk


# network structures
network_g:
  type: SAFMN
  dim: 36
  n_blocks: 8
  ffn_scale: 2.0
  upscaling_factor: 2

# path
path:
  pretrain_network_g: /home/arazin/main/work/huawei_cv/MDRN/pretrain_models/safm/SAFMN_DF2K_x2.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true